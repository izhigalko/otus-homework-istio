apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: echoserver-balancing
spec:
  hosts:
    - echoserver.default.svc.cluster.local
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: echoserver.default.svc.cluster.local
            subset: v1
          weight: 10
        - destination:
            host: proxy-app.default.svc.cluster.local
            subset: v3
          weight: 90

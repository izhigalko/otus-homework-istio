# Create Namespace
---
apiVersion: v1
kind: Namespace
metadata:
  name: jaeger

# Deploy Jaeger with CRD
---
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  namespace: jaeger
  name: jaeger

# Create NodePort for direct web interface access
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: "2020-09-30T11:18:43Z"
  labels:
    app: jaeger
    app.kubernetes.io/component: service-query
    app.kubernetes.io/instance: jaeger
    app.kubernetes.io/part-of: jaeger
  name: jaeger-query-nodeport
  namespace: jaeger
spec:
  ports:
    - name: http-query
      port: 16686
      protocol: TCP
      targetPort: 16686
  selector:
    app: jaeger
    app.kubernetes.io/instance: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/part-of: jaeger
  sessionAffinity: None
  type: NodePort

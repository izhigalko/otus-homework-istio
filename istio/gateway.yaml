apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: proxyapp-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: proxyapp
spec:
  hosts:
  - "*"
  gateways:
  - proxyapp-gateway
  http:
  - route:
    - destination:
        host: proxyapp
        port:
          number: 8080
        subset: v1
      weight: 50
    - destination:
        host: proxyapp
        port:
          number: 8080
        subset: v2
      weight: 50
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: proxyapp
spec:
  host: proxyapp
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: ingress
  namespace: istio-system
spec:
  selector:
    app: istio-ingressgateway
  servers:
  - port:
      number: 32080
      name: http2
      protocol: HTTP2
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: echoserver-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - ingress.istio-system
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: echoserver.default.svc.cluster.local
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: proxy-app-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: proxy-app
spec:
  hosts:
  - "*"
  gateways:
  - proxy-app-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: proxy-app

apiVersion: v1
kind: Service
metadata:
  name: {{ include "auth-server.fullname" . }}
  labels:
    {{- include "auth-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: "http"
      protocol: TCP
      name: "http"
  selector:
    {{- include "auth-server.selectorLabels" . | nindent 4 }}  